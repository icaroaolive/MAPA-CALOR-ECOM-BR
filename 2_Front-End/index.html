<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <!-- UIkit CSS -->
      <link rel="stylesheet" href="css/uikit.min.css" />
      <link rel="stylesheet" href="css/uikit.min.css" />
      <link rel="stylesheet" href="derek/styles.css" />
      <link rel="stylesheet" href="./libs/v6.0.0-dist/ol.css">
      <!-- UIkit JS -->
      <script src="js/uikit.min.js"></script>
      <script src="js/uikit-icons.min.js"></script>
      <script src="derek/filtroValidate.js"></script>
      <title>HeatMapBR - eCOMBR</title>
   </head>
   <body>
      
         <div class="uk-container-expand">
            <div class="uk-grid-small uk-grid-collapse uk-grid" uk-height-viewport uk-grid>
               <div class="uk-height-small uk-width-1-3@s uk-background-muted uk-padding uk-overflow-auto" uk-height-viewport uk-grid >
                  <nav role="main-navigation">

                     <h1 class="uk-heading-divider DerekTitle">Estilo do Mapa</h1>
                     <div uk-grid-small>
                     <div><input type="radio" class="uk-radio DerekCheck" name="camadaBaseRadioButton" value="OSMStandard" checked><span class="spanDerek">Padrão</span></div>
                     <div><input type="radio" class="uk-radio DerekCheck" class="uk-radio" name="camadaBaseRadioButton" value="OSMHumanitarian"><span class="spanDerek">Open Street</span></div>
                     <div><input type="radio" class="uk-radio DerekCheck" name="camadaBaseRadioButton" value="Google Satellite"><span class="spanDerek">Satelital</span></div>
                     <div><input type="radio" class="uk-radio DerekCheck" name='camadaBaseRadioButton' value='CartoDarkAll'><span class="spanDerek">Escuro</span></div>
                     </div>
                     
                     <h1 class="uk-heading-divider DerekTitle" style="margin-top:15px;">Filtro de Dados</h1>
                     <div id="label"><label class="DerekLabel">Nome do Filtro</label></div>
                     <div id="linha0" class="uk-flex" style="padding-top: 5px;">
                       
                           <select id="select0" name="filtro" class="uk-select DerekSelect" style="height:30px">
         
                           </select>
   
               
                           <select id="operador0" name="operador" class="uk-select DerekSelect" style="height:30px; margin-left: 5px;">
                              <option name="igual" value="0">Igual</option>
                              <option name="contem" value="1">Contem</option>
                              <option name="maior" value="2">Maior</option>
                              <option name="menor" value="3">Menor</option>
                           </select>
                 
                           <input id="condicao0" name="condicao" class="uk-input" style="height:30px; margin-left: 5px;" placeholder="Condição" aria-label="Condição">
         
                     </div>


                     
                     <button class="uk-button uk-button-link uk-text-capitalize" onClick="adicionarFiltro()">Adicionar Filtro</button>
                     <button class="uk-button uk-button-link uk-text-capitalize" >|</button>
                     <button class="uk-button uk-button-link uk-text-capitalize" onClick="removerFiltro()">Remover Filtro</button>      
                     <hr class="uk-divider">
                     <div uk-flex>
                        <div>
                           
                              <button class="uk-button uk-button-primary uk-width-1-1" onClick="selecaoDeFiltros(colunas_global)">Filtrar</button>
                              <hr class="uk-divider">
                              
                           </div>

                           <h1 class="uk-heading-divider DerekTitle">Estatísticas</h1>
                           <div><label style="font-weight:bold">Consistência da base: </label><label id="consistencia"> ...%</label></div>
                           <div><label style="font-weight:bold">Registros consistentes: </label><label id="totalconsist"> ...</label></div>
                           <div><label style="font-weight:bold">Total de registros: </label><label id="totalregis"> ...</label></div>

                     </div>
                  </nav>
               </div>
     
               <div id="js-map" class="uk-width-expand@s uk-height-match map"></div>
         </div>
         </div>
         
         <script src='./libs/v6.0.0-dist/ol.js'></script>
         <script src="./derek/main.js"></script>
         <script src="https://cdn.maptiler.com/ol-mapbox-style/v4.3.1/olms.js"></script>
   </body>
</html>
