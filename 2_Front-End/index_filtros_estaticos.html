<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <!-- UIkit CSS -->
      <link rel="stylesheet" href="css/uikit.min.css" />
      <link rel="stylesheet" href="css/uikit.min.css" />
      <link rel="stylesheet" href="derek/styles.css" />
      <link rel="stylesheet" href="./libs/v6.0.0-dist/ol.css">
      <!-- UIkit JS -->
      <script src="js/uikit.min.js"></script>
      <script src="js/uikit-icons.min.js"></script>
      <script src="derek/filtroValidate.js"></script>
      <title>HeatMapBR - eCOMBR</title>
   </head>
   <body>
      
         <div class="uk-container-expand">
            <div class="uk-grid-small uk-grid-collapse uk-grid" uk-height-viewport uk-grid>
               <div class="uk-height-small uk-width-1-3@s uk-background-muted uk-padding uk-overflow-auto" uk-height-viewport uk-grid >
                  <nav role="main-navigation">

                     <h1 class="uk-heading-divider DerekTitle">Estilo do Mapa</h1>
                     <div uk-grid-small>
                     <div><input type="radio" class="uk-radio DerekCheck" name="camadaBaseRadioButton" value="OSMStandard" checked><span class="spanDerek">Padrão</span></div>
                     <div><input type="radio" class="uk-radio DerekCheck" class="uk-radio" name="camadaBaseRadioButton" value="OSMHumanitarian"><span class="spanDerek">Open Street</span></div>
                     <div><input type="radio" class="uk-radio DerekCheck" name="camadaBaseRadioButton" value="Google Satellite"><span class="spanDerek">Satelital</span></div>
                     <div><input type="radio" class="uk-radio DerekCheck" name='camadaBaseRadioButton' value='CartoDarkAll'><span class="spanDerek">Escuro</span></div>
                     </div>
                     
                     <h1 class="uk-heading-divider DerekTitle" style="margin-top:15px;">Filtro de Dados</h1>
                     <div><label class="DerekLabel">Escolaridade</label></div>
                     <div class="uk-flex">
                        <div name="Escolaridade">
                           <select id="escolaridade" class="uk-select DerekSelect" style="height:30px">
                              <option value="naoenviado">Sem Distinção</option>
                              <option value="Analfabeto">Analfabeto</option>
                              <option value="Cursando Ensino Fundamental">Cursando o Ensino Fundamental</option>
                              <option value="Ensino Fundamental Incompleto">Ensino Fundamental Incompleto</option>
                              <option value="Ensino Fundamental Completo">Ensino Fundamental Completo</option>
                              <option value="Cursando o Ensino Médio">Cursando o Ensino Médio</option>
                              <option value="Ensino Médio Incompleto">Ensino Médio Incompleto</option>
                              <option value="Ensino Médio Completo">Ensino Médio Completo</option>
                              <option value="Cursando o Ensino Superior">Cursando o Ensino Superior</option>
                              <option value="Ensino Superior Incompleto">Ensino Superior Incompleto</option>
                              <option value="Ensino Superior Completo">Ensino Superior Completo</option>
                              <option value="Cursando o Segundo Grau">Cursando o Segundo Grau</option>
                              <option value="Segundo Grau Incompleto">Segundo Grau Incompleto</option>
                              <option value="Segundo Grau Completo">Segundo Grau Completo</option>
                              <option value="Pós Graduado">Pós-Graduado</option>
                              <option value="Técnico - Ens. Pós-Secundário Não Superior">Técnico - Ens. Pós-Secundário Não Superior</option>
                              <option value="Mestre">Mestre</option>
                              <option value="Doutor">Doutor</option>
                              <option value="Pós-Doutorado">Pós-Doutorado</option>
                           </select>
                        </div>
                        <div name="Operador Escolaridade">
                           <select id="operador2" class="uk-select DerekSelect" style="height:30px; margin-left: 5px;">
                              <option value="igual">Igual</option>
                              <option value="contem">Contem</option>
                           </select>
                        </div>
                     </div>
                     <hr class="uk-divider">
                     <div><label class="DerekLabel">Estado Civil:</label></div>
                     <div name="Estado Civil" class="uk-flex">
                        <div>
                           <select class="uk-select uk-height DerekSelect" id="estadoCivil" style="height:30px" >
                              <option value="naoenviado">Sem Distinção</option>
                              <option value="Solteiro (a)">Solteiro (a)</option>
                              <option value="União estável outros">União estável/outros</option>
                              <option value="Casado (a) com comunhão parcial de bens">Casado (a) com comunhão parcial de bens</option>
                              <option value="Casado (a) com comunhão total de bens">Casado (a) com comunhão total de bens</option>
                              <option value="Casado (a) em regime de separação de bens">Casado (a) em regime de separação de bens</option>
                              <option value="Separado (a)">Separado (a)</option>
                              <option value="Divorciado (a)">Divorciado (a)</option>
                              <option value="Viúvo (a)">Viúvo (a)</option>
                           </select>
                        </div>
                        <div name="Operador Estado Civil">
                           <select class="uk-select DerekSelect DerekMargin" id="operador3" style="height:30px">
                              <option value="igual">Igual</option>
                              <option value="contem">Contem</option>
                           </select>
                        </div>
                     </div>
                     <hr class="uk-divider">
                     <div><label class="DerekLabel">Logradouro:</label></div>
                     <div name="Logradouro" class="uk-flex">
                        <div>
                           <input type="text" id="logradouro" class="uk-input DerekSelect" id="operador9" style="height:30px"> </input>
                        </div>
                        <div name="Operador Logradouro">
                           <select id="operador9" class="uk-select DerekSelect DerekMargin" id="operador9" style="height:30px">
                              <option value="igual">Igual</option>
                              <option value="contem">Contem</option>
                           </select>
                        </div>
                     </div>
                     <hr class="uk-divider">
                     <div><label class="DerekLabel">Qtd. de idosos na residência:</label></div>
                     <div name="Quantidade de Idosos" class="uk-flex">
                        <div>
                           <input type="number" class="uk-input DerekSelect" style=" height:30px;" id="qtdIdosos">
                           </input>
                        </div>
                        <div name="Operador Qtd Idosos">
                           <select id="operador5" class="uk-select DerekSelect DerekMargin" id="operador3" style="height:30px">
                              <option value="igual">Igual</option>
                              <option value="maior">Maior</option>
                              <option value="menor">Menor</option>
                           </select>
                        </div>
                     </div>
                     <hr class="uk-divider">
                     <div><label class="DerekLabel">Qtd. de pessoas na família:</label></div>
                     <div name="Quantidade Pessoas Família" class="uk-flex">
                        <div>
                           <input class="uk-input DerekSelect" style="height:30px" id="qtdPessoasFamilia" style="position:relative; width:60px; "></input>
                        </div>
                        <div>
                           <select id="operador4" style="height:30px" class="uk-select DerekSelect DerekMargin">
                              <option value="igual">Igual</option>
                              <option value="maior">Maior</option>
                              <option value="menor">Menor</option>
                           </select>
                        </div>
                     </div>
                     <hr class="uk-divider">
                     <div class="uk-flex">
                        <div name="Vulnerabilidade Social">
                           <div uk-grid-small>
                              <div><input type="checkbox" id="vulnerabilidade" class="uk-checkbox DerekCheck"><span class="spanDerek">Vulnerabilidade Social</span></input></div>
                              <div><input type="checkbox" id="cadeirante" class="uk-checkbox DerekCheck"><span class="spanDerek">Paraplégico</input></span></div>
                              <div> <input type="checkbox" id="necessidadeVisual" class="uk-checkbox DerekCheck"><span class="spanDerek">Problema de Visão</input></span></div>
                              <div> <input type="checkbox" id="nanismo" class="uk-checkbox DerekCheck"><span class="spanDerek">Nanismo</input></span></div>
                           </div>
                        </div>
                     </div>
                     <hr class="uk-divider">
                     <div uk-flex>
                        <div>
                           
                              <button class="uk-button uk-button-primary uk-width-1-1" onClick="selecaoDeFiltros(filtroValidate())">Filtrar</button>
                              <hr class="uk-divider">
                              
                           </div>
                     </div>
                  </nav>
               </div>
     
               <div id="js-map" class="uk-width-expand@s uk-height-match map"></div>
         </div>
         </div>
         
         <script src='./libs/v6.0.0-dist/ol.js'></script>
         <script src="./derek/main.js"></script>
         <script src="https://cdn.maptiler.com/ol-mapbox-style/v4.3.1/olms.js"></script>
   </body>
</html>
